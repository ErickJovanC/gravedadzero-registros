<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Document</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
   <div>
      <form name="fvalida" action="" method="get"> 
      <table> 
      <tr> 
            <td>Nombre: </td> 
            <td><input type="text" name="nombre" size="30" maxlength="100"></td> 
      </tr> 
      <tr> 
            <td>Edad: </td> 
            <td><input type="text" name="edad" size="3" maxlength="2"></td> 
      </tr> 
      <tr> 
            <td>Interés:</td> 
            <td> 
            <select name=interes> 
            <option value="Elegir">Elegir 
            <option value="Comercial">Contacto comercial 
            <option value="Clientes">Atención al cliente 
            <option value="Proveedores">Contacto de proveedores 
            </select> 
            </td> 
      </tr> 
      <tr> 
            <td colspan="2" align="center">
               <input type="button" value="Enviar" onclick="valida_envia()">
            </td> 
      </tr> 
      </table> 
      </form>
   </div>
   <p>
      Fuera del formulario
   </p>
<script>
   $("table").focusout(function(){
      $(this).css("background-color", "#FFAAFF");
   });

   function valida_envia(){ 
      //valido el nombre 
      if (document.fvalida.nombre.value.length==0){ 
         alert("Tiene que escribir su nombre") 
         document.fvalida.nombre.focus() 
         return 0; 
      } 

      //valido la edad. tiene que ser entero mayor que 18 
      edad = document.fvalida.edad.value 
      if (edad==""){ 
         alert("Tiene que introducir un número entero en su edad.") 
         document.fvalida.edad.focus() 
         return 0; 
      }else{ 
         if (edad<18){ 
            alert("Debe ser mayor de 18 años.") 
            document.fvalida.edad.focus() 
            return 0; 
         } 
      } 

      //valido el interés 
      if (document.fvalida.interes.selectedIndex==0){ 
         alert("Debe seleccionar un motivo de su contacto.") 
         document.fvalida.interes.focus() 
         return 0; 
      } 

      //el formulario se envia 
      alert("Muchas gracias por enviar el formulario"); 
      document.fvalida.submit(); 
}
</script>
</body>
</html>
